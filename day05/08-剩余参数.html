<body>
    <script>
        //var arr = [1,2,3];
        const sum = (...args)=>{
            let total = 0;
            // args.forEach(function(value){
            //     total = total+value;

            // })
            args.forEach(item=>total+=item);
            return total;
        };
        console.log(sum(10,20));
        console.log(sum(10,20,30));

        let arr1 = ['张三','李四','王五'];
        let [s1,...s2] = arr1;
        console.log(s1);
        console.log(s2);
    </script>
