<body>
    <script>
        //斐波那契数列：1，1，2，3，5，8，13

        function fb(n){
            if(n === 1 || n === 2)
            {
                return 1;
            }
            return fb(n-1)+fb(n-2);
        }
        console.log(fb(3));
    </script>
</body>
</html>
